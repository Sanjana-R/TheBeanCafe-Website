<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bookings</title>
        <link href="bookings.css" rel="stylesheet">
    </head>
    <body bgcolor="#F8E3E5">
        <center><h1 style="color:white;">BOOKINGS</h1></center>
        <div class="row">
        <div class="column">
        <form style="background-color:powderblue">
            <center> <h2>Reserve a table!</h2>
            <p>We would be glad to reserve a table for you and your guests at our restaurant.</p> </center>
             <label for='name'><span>Name:</span></label>
             <input type='text' name='name' size='30'>
                <br><br>
             <label for='phone'><span>Phone:</span></label>
             <input type='text' size='30' name='phno' maxlength='10'>
                <br><br>
             <label for='email'><span>Email:</span></label>
             <input type='text' size='30' name='email'>
                <br><br>
             <label for='date'><span>Date:</span></label>
             <input type='text' name='date' size='10'>
                <br><br>
             <label for='time'><span>Time:</span></label>
             <input type='text' name='time' size='10'>
                <br><br>
             <label for='attendees'><span>Attendees:</span></label>
             <select name= 'attendees'>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option> 
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option> 
                <option value='7'>7</option> 
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
             </select>
                <br><br>
             <label for='comments'><span>Requests / Comments:</span></label>
             <textarea cols='30' rows='10' name='desc'></textarea>
                <br><br>
            <button type='submit' name='submit'>Submit</button>

        </form>
        </div>

        <div class="column">
            <form style="background-color:pink">
                <center> <h2>Host a party!</h2>
                <p>We would be glad to have you host a party with us.</p> </center>
                 <label for='name'><span>Name:</span></label>
                 <input type='text' name='name' size='30'>
                    <br><br>
                 <label for='phone'><span>Phone:</span></label>
                 <input type='text' size='30' name='phno' maxlength='10'>
                    <br><br>
                 <label for='email'><span>Email:</span></label>
                 <input type='text' size='30' name='email'>
                    <br><br>
                 <label for='date'><span>Date:</span></label>
                 <input type='text' name='date' size='10'>
                    <br><br>
                 <label for='time'><span>Time:</span></label>
                 <input type='text' name='time' size='10'>
                    <br><br>
                 <label for='attendees'><span>Attendees:</span></label>
                 <select name= 'attendees'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option> 
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option> 
                    <option value='7'>7</option> 
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                 </select>
                    <br><br>
                 <label for='comments'><span>Requests / Comments:</span></label>
                 <textarea cols='30' rows='10' name='desc'></textarea>
                    <br><br>
                <button type='submit' name='submit'>Submit</button>
    
            </form>
            </div>
        </div>
    
    </body>
</html>
