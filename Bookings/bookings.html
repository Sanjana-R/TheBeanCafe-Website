<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bookings</title>
        <link href="bookings.css" rel="stylesheet">
    </head>
    <body>
            
    <div class='container'>
      
      <table id='tabel'>
         <tr>
            <td colspan='4'>
               <h1>REQUEST BOOKING</h1><br>
            </td>
         </tr>
         <!-- First -->
         <tr>
            <td>
               <label for="fname" class='field-label'>
                  First Name
               <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="text" id="fname" class="input-field" name="fname">
               </div>
            </td>
            <td>
               <label for="lname" class='field-label'>
                  Last Name
                  <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="text" id="lname" class="input-field" name="lname">
               </div>
            </td>
            <td colspan='2'>
               <label for="phno" class='field-label'>
                  Phone Number
                  <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="text" id="phno" class="input-field" name="phno">
               </div>
            </td>
         </tr>

         <!-- 2 -->
         <tr>
            <td colspan='4'>
               <label for="address" class='field-label'>
                  Delivery Address
                  <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="address" id="address" class="input-field" name="address">
               </div>
            </td>            
         </tr>

         <!-- 3 -->
         <tr>
            <td colspan='2'>
               <label for="email" class='field-label'>
                  Email Address
               <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="text" id="email" class="input-field" name="email">
               </div>
            </td>
            <td colspan='2'>
               <label for="event" class='field-label'>
                  Type of Event
                  <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <select name= 'event'>
                     <option value='1'>Corporate Function</option>
                     <option value='2'>Galas and Parties</option>
                  </select>                  
               </div>
            </td>          
         </tr>

         <!-- 4 -->
         <tr>            
            <td colspan='2'>
               <label for="cname" class='field-label'>
                  Company Name                  
               </label>
               <div class='input-container'>
                  <input type="text" id="cname" class="input-field" name="cname">
               </div>
            </td>
            <td>
               <label for="doe" class='field-label'>
                  Date of Event
                  <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="text" class="input-field" placeholder="Pick a Date" onfocus="(this.type='date')" name="doe">
               </div>
            </td>
            <td>
               <label for="nop" class='field-label'>
                  Number of People
               <span class="field-required">*</span>
               </label>
               <div class='input-container'>
                  <input type="text" class="input-field" id="nop" name="nop">
               </div>
            </td>
         </tr>   

         <!-- 5 -->
         <tr>    
            <td colspan='4'>  
            <label for="eco" class='field-label'>
               <p>Do you require Eco-Friendly serving ware (plates, cups, cutlery etc.) &#x20B9;20/person
            <span class="field-required">*</span></p>
            </label>
            <div class='input-container'>
               <input type="radio" id="yes" name="yn" value="yes">
               <label for="yes">Yes</label>
               <br>
               <input type="radio" id="no" name="yn" value="no">
               <label for="no">No</label>
            </div>  
            </td>   
         <tr>

         <!-- 6 -->
         <tr>
            <td colspan='4'>      
            <label for="pay" class='field-label'>
               <p>Payment Method
            <span class="field-required">*</span></p>
            </label>
            <div class='input-container'>
               <input type="radio" id="cc" name="pay" value="cc">
               <label for="cc">Credit Card</label>
               <br>
               <input type="radio" id="inv" name="pay" value="inv">
               <label for="inv">Invoice</label><br>
            </div>  
            </td>   
         <tr>

         <tr class='message-row'>
            <td colspan='4'>
               <label for="msg" class='field-label'>
                  Message                  
               </label>
               <div class='message-input'>
                  <textarea cols='128' rows='10' name='msg'></textarea>
               </div>
            </td>
         </tr>
         <tr>
          <td>
             <button id='submitButton' type="submit">Submit</button>
          </td>
         </tr>
      </table>

    </div>

    </body>
</html>
